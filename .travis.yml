language: objective-c
osx_image: xcode10.2
xcode_scheme:
    - LoopKit
    - LoopKitUI
script:
   - set -o pipefail && xcodebuild -project LoopKit.xcodeproj -scheme Shared build -destination 'name=iPhone SE' test | xcpretty
   - set -o pipefail && xcodebuild -project LoopKit.xcodeproj -scheme "LoopKit Example" build -destination 'name=iPhone SE' CODE_SIGNING_ALLOWED=NO | xcpretty
