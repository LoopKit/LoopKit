language: objective-c
osx_image: xcode8
xcode_sdk: iphonesimulator10.0
xcode_project: LoopKit.xcodeproj
xcode_scheme:
    - LoopKit
    - CarbKit
    - InsulinKit
    - GlucoseKit
script:
   - xcodebuild -project LoopKit.xcodeproj -scheme LoopKit -sdk iphonesimulator10.0 build test
   - xcodebuild -project LoopKit.xcodeproj -scheme CarbKit -sdk iphonesimulator10.0 build test
   - xcodebuild -project LoopKit.xcodeproj -scheme InsulinKit -sdk iphonesimulator10.0 build test
   - xcodebuild -project LoopKit.xcodeproj -scheme GlucoseKit -sdk iphonesimulator10.0 build test
